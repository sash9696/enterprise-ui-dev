name: Unit Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo and Setup Node
        uses: actions/checkout@v3
      - name: Cache NPM dependencies
        uses: actions/cache@v3
        id: npm-cache # ðŸ‘€
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('**/package-lock.json') }}
      - name: Install Dependencies
        run: npm ci
      - name: Run Unit Tests
        run: npm test

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo and Setup Node
        uses: actions/checkout@v3
      - name: Install Dependencies
        uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: Cache NPM dependencies
        uses: actions/cache@v3
        id: npm-cache # ðŸ‘€
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('**/package-lock.json') }}
      - name: Install Dependencies
        run: npm ci
      - name: Run Build
        run: npm run build
